<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS Icon-->
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <!--    CSS-->
    <link rel="stylesheet" href="/css/style.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="../../images/favicon.png" />
    <title>Ddait 사람들을 따듯하게 잇다</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
        }
        /* 고정 사이드바 */
            .sidebar {
                position: fixed;
                bottom: 0px;
                height: 100vh;
                overflow-y: auto;
            }
        /* 메인 패널 기본 설정: 사이드바 너비 만큼 왼쪽 마진 */
        .main-panel {
          transition: margin-left 0.3s ease;
        }
        .page-body-wrapper {
            margin-right: 0px;
        }
        /* 메시지 알림 스타일 추가 */
        .alert {
          padding: 15px;
          margin-bottom: 20px;
          border: 1px solid transparent;
          border-radius: 4px;
          text-align: center;
        }

        .alert-success {
          color: #155724;
          background-color: #d4edda;
          border-color: #c3e6cb;
        }

        .alert-error {
          color: #721c24;
          background-color: #f8d7da;
          border-color: #f5c6cb;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<div class="container-scroller d-flex">
    <!-- 분리한 사이드바(fragment) 포함 -->
    <div th:replace="~{layout/sidebarinproject :: sidebar}"></div>
    <div class="container-fluid page-body-wrapper">
        <!-- 분리한 네비게이션 바(fragment) 포함 -->
        <div th:replace="~{layout/navbar :: navbar}"></div>
        <div class="main-panel">
            <div class="content-wrapper">
                <h3 class="mb-0">새 프로젝트 생성</h3>
                <form th:action="@{/projects}" th:object="${projectRequest}" method="post">
                    <!-- 프로젝트 이름 -->
                    <div class="mb-3">
                        <label for="projectName" class="form-label">프로젝트 이름</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{projectName}"
                               th:class="${#fields.hasErrors('projectName')} ? 'form-control is-invalid' : 'form-control'"
                               id="projectName"
                               placeholder="프로젝트 이름을 입력하세요"
                               required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('projectName')}" th:errors="*{projectName}"></div>
                    </div>

                    <!-- 프로젝트 설명 -->
                    <div class="mb-3">
                        <label for="description" class="form-label">프로젝트 설명</label>
                        <textarea class="form-control"
                                  th:field="*{description}"
                                  th:class="${#fields.hasErrors('description')} ? 'form-control is-invalid' : 'form-control'"
                                  id="description"
                                  rows="4"
                                  placeholder="프로젝트에 대한 설명을 입력하세요"
                                  required></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>

                    <!-- 시작일 -->
                    <div class="mb-3">
                        <label for="startDate" class="form-label">시작일</label>
                        <input type="date"
                               class="form-control"
                               th:field="*{startDate}"
                               th:class="${#fields.hasErrors('startDate')} ? 'form-control is-invalid' : 'form-control'"
                               id="startDate"
                               required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
                    </div>

                    <!-- 종료일 -->
                    <div class="mb-3">
                        <label for="endDate" class="form-label">종료 예정일</label>
                        <input type="date"
                               class="form-control"
                               th:field="*{endDate}"
                               th:class="${#fields.hasErrors('endDate')} ? 'form-control is-invalid' : 'form-control'"
                               id="endDate"
                               required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
                    </div>

                    <!-- 버튼 그룹 -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a th:href="@{/projects}" class="btn btn-secondary me-md-2">취소</a>
                        <button type="submit" class="btn btn-primary">프로젝트 생성</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Layout 필수 자바스크립트 경로-->
<!-- base:js -->
<script src="/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<script src="/vendors/chart.js/Chart.min.js"></script>
<!-- End plugin js for this page-->
<!-- inject:js -->
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/template.js"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<script src="/js/jquery.cookie.js" type="text/javascript"></script>
<!-- End plugin js for this page -->
<!-- Custom js for this page-->
<script src="/js/dashboard.js"></script>
<!-- End custom js for this page-->
</body>
</html>
