<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
  <link rel="shortcut icon" href="../../images/favicon.png" />
  <title>Ddait 사람들을 따듯하게 잇다</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
<div layout:fragment="content">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="mb-0">프로젝트 수정</h3>
          </div>
          <div class="card-body">
            <form th:action="@{'/projects/' + ${project.id} + '/edit'}" th:object="${projectRequest}" method="post">
              <!-- 프로젝트 이름 -->
              <div class="mb-3">
                <label for="projectName" class="form-label">프로젝트 이름</label>
                <input type="text"
                       class="form-control"
                       th:field="*{projectName}"
                       th:classappend="${#fields.hasErrors('projectName')} ? ' is-invalid' : ''"
                       id="projectName"
                       placeholder="프로젝트 이름을 입력하세요">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('projectName')}" th:errors="*{projectName}"></div>
              </div>

              <!-- 프로젝트 설명 -->
              <div class="mb-3">
                <label for="description" class="form-label">프로젝트 설명</label>
                <textarea class="form-control"
                          th:field="*{description}"
                          th:classappend="${#fields.hasErrors('description')} ? ' is-invalid' : ''"
                          id="description"
                          rows="4"
                          placeholder="프로젝트에 대한 설명을 입력하세요"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
              </div>

              <!-- 시작일 -->
              <div class="mb-3">
                <label for="startDate" class="form-label">시작일</label>
                <input type="date"
                       class="form-control"
                       th:field="*{startDate}"
                       th:classappend="${#fields.hasErrors('startDate')} ? ' is-invalid' : ''"
                       id="startDate">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
              </div>

              <!-- 종료일 -->
              <div class="mb-3">
                <label for="endDate" class="form-label">종료 예정일</label>
                <input type="date"
                       class="form-control"
                       th:field="*{endDate}"
                       th:classappend="${#fields.hasErrors('endDate')} ? ' is-invalid' : ''"
                       id="endDate">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
              </div>

              <!-- 프로젝트 상태 선택1111111111111111111 -->
<!--              <div class="mb-3">-->
<!--                <label for="status" class="form-label">프로젝트 상태</label>-->
<!--                <select class="form-select"-->
<!--                        th:field="*{status}"-->
<!--                        id="status">-->
<!--                  <option value="">&#45;&#45; 선택 &#45;&#45;</option>-->
<!--                  <option th:each="status : ${T(com.example.demo.domain.entity.ProjectStatus).values()}"-->
<!--                          th:value="${status}"-->
<!--                          th:text="${status}">-->
<!--                  </option>-->
<!--                </select>-->
<!--                <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>-->
<!--              </div>-->

              <!-- 프로젝트 상태 선택22222222222222222 -->
              <div class="mb-3">
                <label for="status" class="form-label">프로젝트 상태</label>
                <select class="form-select"
                        th:field="*{status}"
                        id="status">
                  <option value="">-- 선택 --</option>
                  <option th:each="status : ${T(com.example.demo.domain.entity.ProjectStatus).values()}"
                          th:value="${status}"
                          th:text="${status}"
                          th:selected="${projectRequest.status != null ? projectRequest.status == status : status == T(com.example.demo.domain.entity.ProjectStatus).PLANNING}">
                  </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
              </div>

              <!-- 버튼 그룹 -->
              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <a th:href="@{/projects}" class="btn btn-secondary me-md-2">취소</a>
                <button type="submit" class="btn btn-primary">프로젝트 수정</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
