<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS Icon-->
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <!--    CSS-->
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="../../images/favicon.png" />
    <title>Ddait 사람들을 따듯하게 잇다</title>
    <style>
        /* 메시지 알림 스타일 추가 */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            text-align: center;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .custom-shadow {
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.15); /* 오른쪽 아래로 흐릿한 그림자 */
        }
        /* 가로 스크롤 컨테이너 */
        .horizontal-scroll-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto; /* 가로 스크롤 허용 */
            gap: 20px; /* 카드 간격 */
            padding-bottom: 10px; /* 스크롤바와의 간격 */
        }

        /* 스크롤바 스타일 (선택 사항) */
        .horizontal-scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .horizontal-scroll-container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .horizontal-scroll-container::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* 카드 크기 고정 */
        .scroll-card {
            flex: 0 0 300px; /* 카드 크기 고정 (조정 가능) */
            height: 350px; /* 모든 카드의 높이 통일 */
            margin-bottom: 15px;
        }

        .scroll-card .card {
            height: 100%;
        }

      

            /* 고정 사이드바 */
            .sidebar {
                position: fixed;
                bottom: 0px;
                height: 100vh;
                overflow-y: auto;
            }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
        }
        /* 메인 패널 기본 설정: 사이드바 너비 만큼 왼쪽 마진 */
        .main-panel {
            transition: margin-left 0.3s ease;
        }
        .page-body-wrapper {
            margin-right: 0px;
        }

        /* 프로젝트 추가 버튼 스타일 - 프로젝트가 없을 때 */
        .project-add-button {
            display: block;

            background-color: #C0D9EF;
            border-radius: 10px;
            width: 100%;
            padding: 30px 20px;
            text-align: center;
            text-decoration: none;
            color: #4B7BEC;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .project-add-button:hover {
            background-color: #D0E9FF;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .plus-icon {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
        }

        .plus-horizontal, .plus-vertical {
            position: absolute;
            background-color: #4B7BEC;
            border-radius: 4px;
        }

        .plus-horizontal {
            width: 80px;
            height: 15px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .plus-vertical {
            width: 15px;
            height: 80px;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .project-add-button p {
            font-size: 18px;
            font-weight: 500;
            margin: 10px 0 0;
            color: #4B7BEC;
        }

        /* 프로젝트 추가 카드 스타일 - 프로젝트가 있을 때 */
        .project-add-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #F1F7FF;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: #4B7BEC;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        .project-add-card:hover {
            background-color: #D0E9FF;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .project-add-card .plus-icon {
            width: 50px;
            height: 50px;
        }

        .project-add-card .plus-horizontal {
            width: 50px;
            height: 8px;
        }

        .project-add-card .plus-vertical {
            width: 8px;
            height: 50px;
        }

        .project-add-card p {
            font-size: 16px;
            font-weight: 500;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"-->

<div class="container-scroller d-flex">
    <!-- 분리한 사이드바(fragment) 포함 -->
    <div th:replace="~{layout/sidebarinproject :: sidebar}"></div>

    <div class="container-fluid page-body-wrapper">
        <!-- 분리한 네비게이션 바(fragment) 포함 -->
        <div th:replace="~{layout/navbar :: navbar}"></div>
        <div class="main-panel">
            <div class="content-wrapper">
                <!-- 메시지 표시 영역 추가 -->
                <div class="container" th:if="${message}">
                    <div class="alert alert-success" role="alert" th:text="${message}"></div>
                </div>
                <div class="container" th:if="${error}">
                    <div class="alert alert-error" role="alert" th:text="${error}"></div>
                </div>
                <!-- 프로젝트 목록 섹션 추가 -->
                <!-- 인증된 사용자: 프로젝트 목록 표시 -->
                <div class="container" sec:authorize="isAuthenticated()">
                    <section class="project-list">
                        <h4 class="display-2 text-primary">내 프로젝트</h4>
                        <!--                            <div th:if="${#lists.isEmpty(projects)}">-->
                        <!--                                <p>등록된 프로젝트가 없습니다. 프로젝트를 생성해주세요.</p>-->
                        <!--                                <a class="navbar-brand brand-logo" href="/projects/create"><img src="/images/project_plus.png" alt="logo"></a>-->
                        <!--                            </div>-->
                        <a th:if="${#lists.isEmpty(projects)}" th:href="@{/projects/create}" class="project-add-button">
                            <div class="plus-icon">
                                <div class="plus-horizontal"></div>
                                <div class="plus-vertical"></div>
                            </div>
                            <p>새 프로젝트 추가하기</p>
                        </a>

                        <div th:if="${not #lists.isEmpty(projects)}" class="container mt-4">
                            <div class="horizontal-scroll-container">
                                <!-- 맨 앞에 프로젝트 추가 버튼 -->
                                <div class="scroll-card">
                                    <a th:href="@{/projects/create}" class="project-add-card">
                                        <div class="plus-icon">
                                            <div class="plus-horizontal"></div>
                                            <div class="plus-vertical"></div>
                                        </div>
                                        <p>새 프로젝트 추가</p>
                                    </a>
                                </div>

                                <!-- 기존 프로젝트 카드들 -->
                                <div class="scroll-card" th:each="project : ${projects}">
                                    <div class="card h-100 border-0 custom-shadow">
                                        <div class="card-body d-flex flex-column">
                                            <!-- 프로젝트 제목과 d-day 뱃지를 같은 행에 배치 -->
                                            <div class="d-flex justify-content-between align-items-center mb-2">
                                                <!-- 왼쪽: 프로젝트 제목 (Leader일 경우 crown 아이콘 포함) -->
                                                <div class="d-flex align-items-center">
                                                        <span th:if="${project.creator.id == user.id}">
                                                            <i class="mdi mdi-crown me-2 text-warning"></i>
                                                        </span>
                                                </div>
                                                <!-- 오른쪽: d-day 뱃지 -->
                                                <span class="badge bg-warning text-dark">
                                                        D-
                                                        <span th:text="${T(java.time.temporal.ChronoUnit).DAYS.between(T(java.time.LocalDate).now(), project.endDate.toLocalDate())}">0</span>
                                                    </span>
                                            </div>

                                            <!-- 프로젝트 상태 표시 -->
                                            <p class="card-text">
                                                <span class="badge bg-info" th:text="${project.status}">Status</span>
                                            </p>

                                            <!-- 프로젝트 이름 -->
                                            <h5 class="card-title fw-bold text-primary"
                                                th:text="${project.projectName}">
                                                프로젝트
                                                이름</h5>

                                            <!-- 프로젝트 설명 -->
                                            <p class="card-text text-muted" th:text="${project.description}"
                                               style="white-space: pre-line;">
                                                프로젝트 설명
                                            </p>

                                            <!--최신 LogBoard 기록 구어체로 표시-->
                                            <div th:if="${not #lists.isEmpty(project.logBoards)}">
                                                <div th:each="log, iterStat : ${project.logBoards}" class="mt-3">
                                                    <div th:if="${iterStat.last}"
                                                         th:with="

                    postLabel=${log.boardNm == 'noticeboard' ? '공지를 ' : (log.boardNm == 'issues' ? '이슈를 ' : (log.boardNm == 'calendar' ? '일정을 ' : (log.boardNm == 'invitation' ? '초대를 ' : log.postId)))},

                    actionLabel=${log.action == 'ADD' ? '등록' : (log.action == 'Delete' ? '삭제' : (log.action == 'Update' ? '수정' : (log.action == 'INVITATION' ? '수락' : log.action)))}
                 ">
                                                        <p class="card-text">
                                                            <small class="text-muted"
                                                                   th:text="${log.cName + '님이 ' + postLabel + actionLabel + ' 했습니다. [' + #temporals.format(log.actionDate, 'yyyy-MM-dd') + ']'}">
                                                            </small>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 상세보기 버튼 -->
                                            <a th:href="@{/projects/{id}(id=${project.id})}"
                                               class="btn btn-outline-primary mt-auto">상세보기</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- 비인증 사용자: 로그인 안내 메시지 표시 -->
                <div class="container" sec:authorize="!isAuthenticated()">
                    <h1 class="text-muted">프로젝트를 확인하려면 로그인을 해주세요.</h1>
                </div>
            </div>
        </div>
    </div>
</div>
