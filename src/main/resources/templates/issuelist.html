<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--CSS Icon-->
  <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="shortcut icon" href="/images/favicon.png" />
  <title>Ddait 사람들을 따듯하게 잇다</title>
</head>
<body>
<div class="container-scroller d-flex">
  <!-- 분리한 사이드바(fragment) 포함 -->
  <div th:replace="~{layout/sidebarinproject :: sidebar}"></div>
  <div class="container-fluid page-body-wrapper">
    <!-- 분리한 네비게이션 바(fragment) 포함 -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
    <div class="main-panel">
      <div class="content-wrapper"><!--여기부터-->
        <div class="table-responsive mb-3">
          <h1>이슈 목록
            <span class="float-end">
                            <a th:href="@{/projects/{projectId}/board/issues/new(projectId=${projectId})}"
                               class="btn btn-primary mb-3">이슈 작성</a>
                        </span>
          </h1>
        </div>

        <!-- ✅ 상태 필터링 및 정렬 추가 -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <form method="get" th:action="@{/projects/{projectId}/board/issues(projectId=${projectId})}">
            <div class="input-group input-group-sm" style="width: 700px;">
              <!-- 정렬 옵션 -->
              <select class="form-select form-select-sm" name="sortBy" onchange="this.form.submit()">
                <option value="latest" th:selected="${sortBy == 'latest'}">최신순</option>
                <option value="oldest" th:selected="${sortBy == 'oldest'}">오래된순</option>
                <option value="author" th:selected="${sortBy == 'author'}">작성자순</option>
              </select>

              <!-- 상태 필터링 -->
              <select class="form-select form-select-sm" name="status" onchange="this.form.submit()">
                <option value="" th:selected="${status == null or status == ''}">전체</option>
                <option value="IN_PROGRESS" th:selected="${status == 'IN_PROGRESS'}">진행 중</option>
                <option value="COMPLETED" th:selected="${status == 'COMPLETED'}">완료</option>
                <option value="ON_HOLD" th:selected="${status == 'ON_HOLD'}">보류</option>
              </select>

              <input type="text" class="form-control form-control-sm" placeholder="검색어 입력" name="keyword" th:value="${keyword}">
              <button class="btn btn-primary btn-sm" type="submit">검색</button>
            </div>
          </form>
        </div>

        <!-- ✅ 이슈 목록 테이블 -->
        <div class="table-responsive border border-custom">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>번호</th>
              <th>제목</th>
              <th>상태</th> <!-- ✅ 상태 추가 -->
              <th>작성자</th>
              <th>등록일</th>
            </tr>
            </thead>

            <tbody>
            <tr th:if="${issuePaging.empty}">
              <td colspan="5" class="text-center text-muted">등록된 이슈가 없습니다.</td>
            </tr>
            <tr th:each="issue : ${issuePaging}"
                th:onclick="|window.location.href='@{/projects/{projectId}/board/issues/{id}(projectId=${projectId}, id=${issue.id})}'|">
              <td th:text="${issue.id}"></td>
              <td th:text="${issue.title}"></td>

              <!-- ✅ 상태 컬럼 추가 -->
              <td>
                <span th:if="${issue.status == T(com.example.demo.domain.entity.IssueStatus).IN_PROGRESS}"
                      class="badge bg-primary">진행 중</span>
                <span th:if="${issue.status == T(com.example.demo.domain.entity.IssueStatus).COMPLETED}"
                      class="badge bg-success">완료</span>
                <span th:if="${issue.status == T(com.example.demo.domain.entity.IssueStatus).ON_HOLD}"
                      class="badge bg-warning">보류</span>
              </td>


              <!-- ✅ 작성자 및 등록일 수정 -->
              <td th:text="${issue.cName} ?: '알 수 없음'"></td>
              <td th:text="${issue.createdDate != null ? #temporals.format(issue.createdDate, 'yyyy-MM-dd HH:mm') : '등록일 없음'}"></td>
            </tr>
            </tbody>
          </table>
        </div>

        <!-- ✅ 페이징 UI -->
        <div class="pagination mt-3 justify-content-center">
          <ul class="pagination">
            <li th:if="${currentPage > 0}" class="page-item">
              <a class="page-link" th:href="@{/projects/{projectId}/board/issues(projectId=${projectId}, keyword=${keyword}, page=${currentPage - 1})}">이전</a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active' : ''"
                class="page-item">
              <a class="page-link" th:href="@{/projects/{projectId}/board/issues(projectId=${projectId}, keyword=${keyword}, sortBy=${sortBy}, page=${i})}"
                 th:text="${i + 1}"></a>
            </li>

            <li th:if="${currentPage + 1 < totalPages}" class="page-item">
              <a class="page-link" th:href="@{/projects/{projectId}/board/issues(projectId=${projectId}, keyword=${keyword}, page=${currentPage + 1})}">다음</a>
            </li>
          </ul>
        </div>

      </div><!--여기까지-->
    </div>
  </div>
</div>

<!-- JavaScript & Plugins -->
<script src="/vendors/js/vendor.bundle.base.js"></script>
<script src="/vendors/chart.js/Chart.min.js"></script>
<script src="/js/jquery.cookie.js" type="text/javascript"></script>
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/template.js"></script>
<script src="/js/dashboard.js"></script>

</body>
</html>
