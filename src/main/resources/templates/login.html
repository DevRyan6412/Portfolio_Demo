<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ddait 사람들을 따듯하게 잇다</title>
    <!-- base:css -->
    <link rel="stylesheet" href="../../vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../images/favicon.png" />
    <style>
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .social-button {
            padding: 12px;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            color: white !important;
            font-weight: 500;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-button:hover {
            opacity: 0.9;
        }

        .social-button svg {
            width: 20px;
            height: 20px;
            margin-right: 15px;
        }

        .social-button img {
            width: 24px;  /* 이미지 크기 조정 */
            height: 24px; /* 이미지 크기 조정 */
            margin-right: 15px;
            object-fit: contain; /* 비율 유지 */
        }

        .google {
            background-color: #DB4437;
        }

        .naver {
            background-color: #03C75A;
        }

        .kakao {
            background-color: #FEE500;
            color: #000000 !important;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #e9ecef;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .brand-logo {
            margin-bottom: 0px !important; /* 기존 값(보통 30px)보다 줄임 */
        }
    </style>
</head>

<body>
<div class="container-scroller d-flex">
    <div class="container-fluid page-body-wrapper full-page-wrapper d-flex">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <a href="/">
                                <img src="/images/DdaitLogo_dark.png" alt="logo">
                            </a>
                        </div>
                        <h4>로그인</h4>
                        <h6 class="font-weight-light">계정에 로그인하세요.</h6>

                        <!-- 일반 로그인 폼 -->
                        <form class="pt-3" action="/login" method="post">
                            <div class="form-group">
                                <label for="email">이메일</label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email"
                                       placeholder="이메일 주소를 입력하세요" required autocomplete="username">
                                <div class="error-message" id="emailError"></div>
                            </div>

                            <div class="form-group">
                                <label for="password">비밀번호</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password"
                                       placeholder="비밀번호를 입력하세요" required autocomplete="current-password">
                                <div class="error-message" id="passwordError"></div>
                            </div>

                            <div class="mt-3" style="width: 100%;">
                                <button type="submit" style="width: 100%; display: block;" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">로그인</button>
                            </div>

                            <!-- 에러 메시지 표시 -->
                            <div th:if="${param.error}" style="color: red; text-align: center; margin: 15px 0;">
                                이메일 또는 비밀번호가 올바르지 않습니다.
                            </div>
                        </form>

                        <div class="divider">또는</div>

                        <!-- 소셜 로그인 버튼 - 제공해주신 코드 적용 -->
                        <div class="social-login">
                            <a href="/oauth2/authorization/google" class="social-button google">
                                <!-- Google 로고 이미지 -->
<!--                                <img src="/images/google.png" alt="Google 로고">-->
                                Google로 시작하기
                            </a>
                            <a href="/oauth2/authorization/naver" class="social-button naver">
                                <!-- Naver 로고 이미지 -->
<!--                                <img src= "/images/naver.png" alt="네이버 로고">-->
                                네이버로 시작하기
                            </a>
                            <a href="/oauth2/authorization/kakao" class="social-button kakao">
                                <!-- Kakao 로고 이미지 -->
<!--                                <img src="/images/kakao.png" alt="카카오 로고">-->
                                카카오로 시작하기
                            </a>
                        </div>

                        <div class="text-center mt-4 font-weight-light">
                            계정이 없으신가요? <a href="/users/signup" class="text-primary">회원가입</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- base:js -->
<script src="../../vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<script src="../../js/jquery.cookie.js" type="text/javascript"></script>
<!-- inject:js -->
<script src="../../js/off-canvas.js"></script>
<script src="../../js/hoverable-collapse.js"></script>
<script src="../../js/template.js"></script>
<!-- endinject -->
</body>

</html>
