<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS Icon-->
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <!--    CSS-->
    <link rel="stylesheet" href="/css/style.css">
    <!--JQuery-->`
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="/images/favicon.png" />
    <title>Ddait 사람들을 따듯하게 잇다</title>
    <style>
        /* 메시지 알림 스타일 추가 */
        .alert {
          padding: 15px;
          margin-bottom: 20px;
          border: 1px solid transparent;
          border-radius: 4px;
          text-align: center;
        }

        .alert-success {
          color: #155724;
          background-color: #d4edda;
          border-color: #c3e6cb;
        }

        .alert-error {
          color: #721c24;
          background-color: #f8d7da;
          border-color: #f5c6cb;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
        }
        /* 고정 사이드바 */
            .sidebar {
                position: fixed;
                bottom: 0px;
                height: 100vh;
                overflow-y: auto;
            }
        /* 메인 패널 기본 설정: 사이드바 너비 만큼 왼쪽 마진 */
        .main-panel {
          transition: margin-left 0.3s ease;
        }
        .page-body-wrapper {
            margin-right: 0px;
        }
        .border-custom {
            border-color: #dfdfdf !important;
        }
    </style>
</head>
<body>
<div class="container-scroller d-flex">
    <!-- 분리한 사이드바(fragment) 포함 -->
    <div th:replace="~{layout/sidebarinproject :: sidebar}"></div>
    <div class="container-fluid page-body-wrapper">
        <!-- 분리한 네비게이션 바(fragment) 포함 -->
        <div th:replace="~{layout/navbar :: navbar}"></div>
        <div class="main-panel">
            <div class="content-wrapper"><!--여기부터-->
                <div class="table-responsive mb-3">
                    <h1>Notice Board
<!--                        <span class="float-end">-->
<!--                            &lt;!&ndash; 새 게시글 등록 페이지(noticeBoardCreate.html)로 이동하는 버튼 &ndash;&gt;-->
<!--                            <button class="btn btn-primary justify-content-end" th:onclick="|window.location.href='@{/projects/{projectId}/board/noticeboard/create(projectId=${projectId})}'|">새 게시글 등록</button>-->
<!--                        </span>-->
                        <span class="float-end">
                            <div th:if="${projectRole == T(com.example.demo.domain.entity.ProjectRole).Leader or projectRole == T(com.example.demo.domain.entity.ProjectRole).Admin}">
                                <button class="btn btn-primary justify-content-end"
                                        th:onclick="|window.location.href='@{/projects/{projectId}/board/noticeboard/create(projectId=${projectId})}'|">
                                    새 글 등록
                                </button>
                            </div>
                        </span>
                    </h1>
                </div>
                <div class="table-responsive border border-custom">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>글번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- 글로벌 공지 출력 [엔드포인트 수정필요- 일반유저 볼 수 없음] -->
                        <!-- 글로벌 공지 출력: 여러 건을 순회 -->
                        <tr th:each="globalNotice : ${globalNotices}" class="table-warning" style="cursor:pointer;"
                            th:onclick="|window.location.href='@{/projects/{projectId}/board/noticeboard/global/{id}(projectId=${projectId}, id=${globalNotice.gId})}'|">
                            <td>
                                <strong>[시스템 공지] </strong>
                            </td>
                            <td>
                                <span th:text="${globalNotice.gTitle}">글 제목</span>
                            </td>
                            <td th:text="${globalNotice.cName}">작성자</td>
                            <td th:utext="${#temporals.format(globalNotice.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
                        </tr>
                        <!-- 컨트롤러에서 모델에 담은 noticeBoards 리스트를 반복 처리 -->
                        <tr th:each="notice : ${noticeBoards}"
                            th:onclick="|window.location.href='@{/projects/{projectId}/board/noticeboard/{id}(id=${notice.id}, projectId=${projectId})}'|">
                            <td th:text="${notice.id}">1</td>
                            <td th:text="${notice.title}">제목</td>
                            <td th:text="${notice.cName}">작성자</td>
                            <td th:utext="${#temporals.format(notice.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                    <nav aria-label="Page navigation">
                        <ul class="pagination mt-3 justify-content-center">
                            <!-- 이전 버튼: 현재 페이지가 0이면 비활성화 -->
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" aria-label="Previous"
                                   th:href="@{'/projects/' + ${projectId} + '/board/noticeboard'(page=${currentPage - 1}, size=${param.size != null ? param.size : 10})}">
                                    <span aria-hidden="true">이전</span>
                                </a>
                            </li>

                            <!-- 페이지 번호 버튼: 0부터 totalPages-1까지 반복 -->
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{'/projects/' + ${projectId} + '/board/noticeboard'(page=${i}, size=${param.size != null ? param.size : 10})}"
                                   th:text="${i + 1}">1</a>
                            </li>

                            <!-- 다음 버튼: 현재 페이지가 마지막이면 비활성화 -->
                            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                                <a class="page-link" aria-label="Next"
                                   th:href="@{'/projects/' + ${projectId} + '/board/noticeboard'(page=${currentPage + 1}, size=${param.size != null ? param.size : 10})}">
                                    <span aria-hidden="true">다음</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
            </div><!--여기까지-->
        </div>
    </div>
</div>
</div>

<!--Layout 필수 자바스크립트 경로-->
<!-- base:js -->
<script src="/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<script src="/vendors/chart.js/Chart.min.js"></script>
<script src="/js/jquery.cookie.js" type="text/javascript"></script>
<!-- End plugin js for this page-->
<!-- inject:js -->
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/template.js"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<script src="/js/jquery.cookie.js" type="text/javascript"></script>
<!-- End plugin js for this page -->
<!-- Custom js for this page-->
<script src="/js/dashboard.js"></script>
<!-- End custom js for this page-->
</body>
</html>
