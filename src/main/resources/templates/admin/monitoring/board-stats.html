<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS Icon-->
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <!--    CSS-->
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="../../images/favicon.png" />
    <title>Ddait 사람들을 따듯하게 잇다</title>
    <style>
        /* 메시지 알림 스타일 추가 */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            text-align: center;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
        }
        /* 고정 사이드바 */
        .sidebar {
            position: fixed;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease, width 0.3s ease;
        }
        /* 메인 패널 기본 설정: 사이드바 너비 만큼 왼쪽 마진 */
        .main-panel {
            transition: margin-left 0.3s ease;
        }
        .page-body-wrapper {
            margin-right: 0px;
        }

        .filter-form {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .chart-container {
            height: 350px;
            position: relative;
        }

        /* 카드 레이아웃 최적화 */
        .board-stat-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: all 0.3s;
        }

        .board-stat-card .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0.75rem;
        }

        .board-stat-card .card-header {
            padding: 0.6rem 0.75rem;
        }

        .board-stat-card .card-footer {
            padding: 0.6rem;
        }

        .board-stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* 카드 내용 스타일 */
        .action-badge {
            width: 60px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }

        /* 프로그레스 바 스타일 */
        .progress {
            height: 1.25rem;
            font-size: 0.75rem;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: width 0.3s ease;
        }

        /* 균등한 카드 배치 */
        .row .col-md-2 {
            flex: 0 0 20%;
            max-width: 20%;
        }

        /* 반응형 설정 */
        @media (max-width: 1200px) {
            .d-flex.justify-content-between {
                flex-direction: column;
                align-items: center;
            }

            .text-success, .text-warning {
                margin-bottom: 0.25rem;
            }

            .stat-number {
                font-size: 2rem;
            }
        }

        /* 더 작은 화면 대응 */
        @media (max-width: 768px) {
            .row .col-md-2 {
                flex: 0 0 100%;
                max-width: 100%;
            }

            .stat-number {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
<div class="container-scroller d-flex">
    <!-- 분리한 사이드바(fragment) 포함 -->
    <div th:replace="layout/sidebarinproject :: sidebar"></div>
    <div class="container-fluid page-body-wrapper">
        <!-- 분리한 네비게이션 바(fragment) 포함 -->
        <div th:replace="layout/navbar :: navbar"></div>
        <div class="main-panel">
            <div class="content-wrapper"><!--여기부터-->
                <h2 layout:fragment="page-title">게시판별 활동 통계</h2>

                <!-- 페이지 내용 영역 -->
                <div layout:fragment="content">
                    <!-- 필터 폼 -->
                    <div class="card mb-4">
                        <div class="card-body filter-form">
                            <form th:action="@{/admin/monitoring/board-stats}" method="get" class="row g-3">
                                <div class="col-md-5">
                                    <label for="startDate" class="form-label">시작일</label>
                                    <input type="date" class="form-control" id="startDate" name="startDate" th:value="${startDate}">
                                </div>
                                <div class="col-md-5">
                                    <label for="endDate" class="form-label">종료일</label>
                                    <input type="date" class="form-control" id="endDate" name="endDate" th:value="${endDate}">
                                </div>
                                <div class="col-md-2 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-search"></i> 조회
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- 게시판별 활동 비율 차트 -->
                    <div class="card mb-4 board-stat-card">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">게시판별 활동 비율</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="boardPieChart"></canvas>
                            </div>
                        </div>
                        <div class="card-footer bg-white">
                            <p class="text-muted mb-0">각 게시판의 활동 비율을 확인할 수 있습니다. 가장 활발하게 사용되는 게시판을 파악하세요.</p>
                        </div>
                    </div>

                    <!-- 활동 유형별 비율 차트 -->
                    <div class="card mb-4 board-stat-card">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">활동 유형별 비율</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="actionTypeChart"></canvas>
                            </div>
                        </div>
                        <div class="card-footer bg-white">
                            <p class="text-muted mb-0">등록, 수정 등 활동 유형별 비율을 확인할 수 있습니다.</p>
                        </div>
                    </div>

                    <!-- 게시판별 상세 통계 카드 -->
                    <!-- 게시판별 상세 통계 카드 - 한 줄에 5개 배치 -->
                    <div class="row">
                        <!-- 공지사항 게시판 -->
                        <div class="col-md-2 mb-4">
                            <div class="card board-stat-card h-100">
                                <div class="card-header bg-primary text-white">
                                    <h5 class="card-title mb-0">공지사항</h5>
                                </div>
                                <div class="card-body text-center">
                                    <div class="stat-number" th:text="${boardStats != null && boardStats.containsKey('noticeboard') ? boardStats.get('noticeboard') : '0'}">0</div>
                                    <div class="stat-label">활동 수</div>
                                    <div class="d-flex justify-content-between mt-3">
                                        <div class="text-success">
                                            <strong th:text="${boardActionStats != null && boardActionStats.containsKey('noticeboard') && boardActionStats.get('noticeboard').containsKey('ADD') ? boardActionStats.get('noticeboard').get('ADD') : '0'}">0</strong> 등록
                                        </div>
                                        <div class="text-warning">
                                            <strong th:text="${boardActionStats != null && boardActionStats.containsKey('noticeboard') && boardActionStats.get('noticeboard').containsKey('Update') ? boardActionStats.get('noticeboard').get('Update') : '0'}">0</strong> 수정
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer bg-white">
                                    <div class="progress">
                                        <div class="progress-bar bg-primary" role="progressbar"
                                             th:with="total=${#aggregates.sum(boardStats.values())},
                                                percentage=${boardStats != null && boardStats.containsKey('noticeboard') && total > 0 ? boardStats.get('noticeboard') * 100.0 / total : 0}"
                                             th:style="${'width: ' + displayPercentage + '%'}"
                                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                            <span th:text="${percentage < 1 && boardStats != null && boardStats.containsKey('noticeboard') && boardStats.get('noticeboard') > 0 ? '< 1%' : (total > 0 ? #numbers.formatPercent(percentage/100, 1, 1) : '0%')}">0%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 이슈 게시판 -->
                        <div class="col-md-2 mb-4">
                            <div class="card board-stat-card h-100">
                                <div class="card-header bg-warning text-white">
                                    <h5 class="card-title mb-0">이슈</h5>
                                </div>
                                <div class="card-body text-center">
                                    <div class="stat-number" th:text="${boardStats != null && boardStats.containsKey('issues') ? boardStats.get('issues') : '0'}">0</div>
                                    <div class="stat-label">활동 수</div>
                                    <div class="d-flex justify-content-between mt-3">
                                        <div class="text-success">
                                            <strong th:text="${boardActionStats != null && boardActionStats.containsKey('issues') && boardActionStats.get('issues').containsKey('ADD') ? boardActionStats.get('issues').get('ADD') : '0'}">0</strong> 등록
                                        </div>
                                        <div class="text-warning">
                                            <strong th:text="${boardActionStats != null && boardActionStats.containsKey('issues') && boardActionStats.get('issues').containsKey('Update') ? boardActionStats.get('issues').get('Update') : '0'}">0</strong> 수정
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer bg-white">
                                    <div class="progress">
                                        <div class="progress-bar bg-warning" role="progressbar"
                                             th:with="total=${#aggregates.sum(boardStats.values())},
                 percentage=${boardStats != null && boardStats.containsKey('issues') && total > 0 ? boardStats.get('issues') * 100.0 / total : 0}"
                                             th:style="${'width: ' + displayPercentage + '%'}"
                                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                            <span th:text="${percentage < 1 && boardStats != null && boardStats.containsKey('issues') && boardStats.get('issues') > 0 ? '< 1%' : (total > 0 ? #numbers.formatPercent(percentage/100, 1, 1) : '0%')}">0%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 캘린더 게시판 -->
                        <div class="col-md-2 mb-4">
                            <div class="card board-stat-card h-100">
                                <div class="card-header bg-success text-white">
                                    <h5 class="card-title mb-0">캘린더</h5>
                                </div>
                                <div class="card-body text-center">
                                    <div class="stat-number" th:text="${boardStats != null && boardStats.containsKey('calendar') ? boardStats.get('calendar') : '0'}">0</div>
                                    <div class="stat-label">활동 수</div>
                                    <div class="d-flex justify-content-between mt-3">
                                        <div class="text-success">
                                            <strong th:text="${boardActionStats != null && boardActionStats.containsKey('calendar') && boardActionStats.get('calendar').containsKey('ADD') ? boardActionStats.get('calendar').get('ADD') : '0'}">0</strong> 등록
                                        </div>
                                        <div class="text-warning">
                                            <strong th:text="${boardActionStats != null && boardActionStats.containsKey('calendar') && boardActionStats.get('calendar').containsKey('Update') ? boardActionStats.get('calendar').get('Update') : '0'}">0</strong> 수정
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer bg-white">
                                    <div class="progress">
                                        <div class="progress-bar bg-success" role="progressbar"
                                             th:with="total=${#aggregates.sum(boardStats.values())},
                 percentage=${boardStats != null && boardStats.containsKey('calendar') && total > 0 ? boardStats.get('calendar') * 100.0 / total : 0}"
                                             th:style="${'width: ' + displayPercentage + '%'}"
                                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                            <span th:text="${percentage < 1 && boardStats != null && boardStats.containsKey('calendar') && boardStats.get('calendar') > 0 ? '< 1%' : (total > 0 ? #numbers.formatPercent(percentage/100, 1, 1) : '0%')}">0%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 댓글 활동 요약 카드 -->
                        <div class="col-md-2 mb-4">
                            <div class="card board-stat-card h-100">
                                <div class="card-header bg-secondary text-white">
                                    <h5 class="card-title mb-0">댓글</h5>
                                </div>
                                <div class="card-body text-center">
                                    <div class="stat-number" th:text="${boardStats != null && boardStats.containsKey('comment') ? boardStats.get('comment') : (actionTypeStats != null && actionTypeStats.containsKey('comment') ? actionTypeStats.get('comment') : (actionTypeStats != null && actionTypeStats.containsKey('COMMENT') ? actionTypeStats.get('COMMENT') : '0'))}">0</div>
                                    <div class="stat-label">활동 수</div>
                                    <div class="d-flex justify-content-between mt-3">
                                        <div class="text-success">
                                            <strong th:text="${boardActionStats != null && boardActionStats.containsKey('comment') && boardActionStats.get('comment').containsKey('ADD') ? boardActionStats.get('comment').get('ADD') : '0'}">0</strong> 작성
                                        </div>
                                        <div class="text-warning">
                                            <strong th:text="${boardActionStats != null && boardActionStats.containsKey('comment') && boardActionStats.get('comment').containsKey('Update') ? boardActionStats.get('comment').get('Update') : '0'}">0</strong> 수정
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer bg-white">
                                    <div class="progress">
                                        <div class="progress-bar bg-secondary" role="progressbar"
                                             th:with="total=${#aggregates.sum(boardStats.values())},
         percentage=${boardStats != null && boardStats.containsKey('comment') && total > 0 ? boardStats.get('comment') * 100.0 / total : 0}"
                                             th:style="${'width: ' + displayPercentage + '%'}"
                                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                            <span th:text="${percentage < 1 && boardStats != null && boardStats.containsKey('comment') && boardStats.get('comment') > 0 ? '< 1%' : (total > 0 ? #numbers.formatPercent(percentage/100, 1, 1) : '0%')}">0%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 초대 게시판 -->
                        <div class="col-md-2 mb-4">
                            <div class="card board-stat-card h-100">
                                <div class="card-header bg-info text-white">
                                    <h5 class="card-title mb-0">초대</h5>
                                </div>
                                <div class="card-body text-center">
                                    <div class="stat-number" th:text="${boardStats != null && boardStats.containsKey('invitation') ? boardStats.get('invitation') : '0'}">0</div>
                                    <div class="stat-label">활동 수</div>
                                    <!-- 빈 공간 추가하여 다른 카드와 동일한 높이 유지 -->
                                    <div class="d-flex justify-content-center mt-3 invisible">
                                        <div class="text-success">
                                            <strong>0</strong> 등록
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer bg-white">
                                    <div class="progress">
                                        <div class="progress-bar bg-info" role="progressbar"
                                             th:with="total=${#aggregates.sum(boardStats.values())},
                          percentage=${boardStats != null && boardStats.containsKey('invitation') && total > 0 ? boardStats.get('invitation') * 100.0 / total : 0}"
                                             th:style="${'width: ' + displayPercentage + '%'}"
                                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                            <span th:text="${percentage < 1 && boardStats != null && boardStats.containsKey('invitation') && boardStats.get('invitation') > 0 ? '< 1%' : (total > 0 ? #numbers.formatPercent(percentage/100, 1, 1) : '0%')}">0%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--여기까지-->
        </div>
    </div>
</div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // 게시판별 활동 비율 차트
        const boardStats = /*[[${boardStats}]]*/ {};
        console.log('게시판 통계:', boardStats);

        if (boardStats) {
            // 차트 데이터 준비
            const boardLabels = [];
            const boardCounts = [];

            Object.keys(boardStats).forEach(key => {
                boardLabels.push(key);
                boardCounts.push(boardStats[key]);
            });

            // 게시판별 활동 비율 파이 차트
            const boardCtx = document.getElementById('boardPieChart').getContext('2d');
            new Chart(boardCtx, {
                type: 'pie',
                data: {
                    labels: boardLabels,
                    datasets: [{
                        data: boardCounts,
                        backgroundColor: [
                            'rgba(0, 123, 255, 0.7)',  // 공지사항 (파랑)
                            'rgba(255, 193, 7, 0.7)',  // 이슈 (노랑)
                            'rgba(40, 167, 69, 0.7)',  // 캘린더 (초록)
                            'rgba(108, 117, 125, 0.7)', // 댓글 (회색)
                            'rgba(23, 162, 184, 0.7)'  // 초대 (청록)
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right'
                        },
                        title: {
                            display: true,
                            text: '게시판별 활동 비율'
                        }
                    }
                }
            });

            // 프로그레스 바 퍼센트 업데이트 - 5개 카드의 합이 100%가 되도록
            // 전체 활동 수 계산
            let totalActivities = 0;
            Object.values(boardStats).forEach(count => {
                totalActivities += count;
            });

            // 각 게시판의 퍼센테이지 계산 (소수점 한 자리까지)
            const percentages = {};
            let totalPercentage = 0;

            // 첫 번째 패스: 모든 백분율을 계산하고 합계 확인
            Object.entries(boardStats).forEach(([key, count]) => {
                const exactPercentage = (count / totalActivities) * 100;
                percentages[key] = parseFloat(exactPercentage.toFixed(1));
                totalPercentage += percentages[key];
            });

            // 두 번째 패스: 합계가 100%가 아니면 가장 큰 값 조정
            if (totalPercentage !== 100) {
                let diff = parseFloat((100 - totalPercentage).toFixed(1));
                // 가장 큰 값 찾기
                let maxKey = Object.keys(percentages)[0];
                Object.keys(percentages).forEach(key => {
                    if (percentages[key] > percentages[maxKey]) {
                        maxKey = key;
                    }
                });
                // 가장 큰 값 조정
                percentages[maxKey] = parseFloat((percentages[maxKey] + diff).toFixed(1));
            }

            // 프로그레스 바 퍼센트 표시 업데이트
            Object.keys(percentages).forEach(key => {
                // 게시판 유형에 맞는 카드 찾기
                const cardHeaders = document.querySelectorAll('.card-header');
                let cardTitle = '';

                // 게시판 유형에 따른 제목 매핑
                switch(key) {
                    case 'noticeboard': cardTitle = '공지사항'; break;
                    case 'issues': cardTitle = '이슈'; break;
                    case 'calendar': cardTitle = '캘린더'; break;
                    case 'comment': cardTitle = '댓글'; break;
                    case 'invitation': cardTitle = '초대'; break;
                    default: cardTitle = key;
                }

                // 해당 카드 찾기 및 프로그레스 바 업데이트
                cardHeaders.forEach(header => {
                    if (header.textContent.includes(cardTitle)) {
                        const card = header.closest('.board-stat-card');
                        if (card) {
                            const progressBar = card.querySelector('.progress-bar');
                            if (progressBar) {
                                const percent = percentages[key];
                                // 너비 설정
                                progressBar.style.width = percent + '%';
                                // 텍스트 설정
                                const spanElement = progressBar.querySelector('span');
                                if (spanElement) {
                                    spanElement.textContent = percent < 1 ? '< 1%' : percent + '%';
                                }
                            }
                        }
                    }
                });
            });

            console.log('계산된 퍼센테이지 (합계 100%):', percentages);
        }

        // 활동 유형별 비율 차트
        const actionTypeStats = /*[[${actionTypeStats}]]*/ {};
        console.log('활동 유형 통계:', actionTypeStats);

        // 게시판별 활동 유형 통계
        const boardActionStats = /*[[${boardActionStats}]]*/ {};
        console.log('게시판별 활동 유형 통계:', boardActionStats);

        if (actionTypeStats) {
            // 모든 활동 유형 포함 (초대 제외하지 않음)
            const actionLabels = [];
            const actionCounts = [];

            Object.keys(actionTypeStats).forEach(key => {
                // comment와 COMMENT를 통합
                if (key.toLowerCase() === 'comment') {
                    // 이미 'comment'나 'COMMENT'가 추가되었는지 확인
                    const commentIndex = actionLabels.findIndex(
                        label => label.toLowerCase() === 'comment'
                    );
                    if (commentIndex >= 0) {
                        // 이미 있으면 카운트만 더함
                        actionCounts[commentIndex] += actionTypeStats[key];
                    } else {
                        // 없으면 새로 추가
                        actionLabels.push('댓글');
                        actionCounts.push(actionTypeStats[key]);
                    }
                } else {
                    // 일반 활동 유형 (초대 포함)
                    if (key === 'invitation') {
                        actionLabels.push('초대');
                    } else {
                        actionLabels.push(key);
                    }
                    actionCounts.push(actionTypeStats[key]);
                }
            });

            // 활동 유형별 비율 도넛 차트
            const actionCtx = document.getElementById('actionTypeChart').getContext('2d');
            new Chart(actionCtx, {
                type: 'doughnut',
                data: {
                    labels: actionLabels,
                    datasets: [{
                        data: actionCounts,
                        backgroundColor: [
                            'rgba(255, 193, 7, 0.7)',   // ADD (노랑)
                            'rgba(220, 53, 69, 0.7)',   // Update (빨강)
                            'rgba(108, 117, 125, 0.7)', // 댓글 (회색)
                            'rgba(23, 162, 184, 0.7)'   // 초대 (청록)
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right'
                        },
                        title: {
                            display: true,
                            text: '활동 유형별 비율'
                        }
                    }
                }
            });
        }

        // 이슈 수정 카운트 수정
        try {
            if (boardActionStats && boardActionStats.issues) {
                // Update 키가 없을 경우, update 또는 UPDATE 키를 확인 (대소문자 문제일 수 있음)
                let updateCount = 0;
                if (boardActionStats.issues.Update) {
                    updateCount = boardActionStats.issues.Update;
                } else if (boardActionStats.issues.update) {
                    updateCount = boardActionStats.issues.update;
                } else if (boardActionStats.issues.UPDATE) {
                    updateCount = boardActionStats.issues.UPDATE;
                }

                // 이슈 수정 카운트 업데이트 요소 찾기 - 더 신뢰할 수 있는 셀렉터 사용
                const issueCards = document.querySelectorAll('.card-header');
                issueCards.forEach(header => {
                    if (header.textContent.includes('이슈')) {
                        const card = header.closest('.board-stat-card');
                        if (card) {
                            const updateElement = card.querySelector('.text-warning strong');
                            if (updateElement) {
                                updateElement.textContent = updateCount;
                            }
                        }
                    }
                });
            }
        } catch (error) {
            console.error('이슈 수정 카운트 업데이트 오류:', error);
        }
    });
</script>
