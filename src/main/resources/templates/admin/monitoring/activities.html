<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS Icon-->
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <!--    CSS-->
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="../../images/favicon.png" />
    <title>Ddait 사람들을 따듯하게 잇다</title>
    <style>
        /* 메시지 알림 스타일 추가 */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            text-align: center;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
        }
        /* 고정 사이드바 */
        .sidebar {
            position: fixed;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease, width 0.3s ease;
        }
        /* 메인 패널 기본 설정: 사이드바 너비 만큼 왼쪽 마진 */
        .main-panel {
            transition: margin-left 0.3s ease;
        }
        .page-body-wrapper {
            margin-right: 0px;
        }


        .log-item {
            transition: all 0.2s;
            border-left: 3px solid transparent;
            padding-left: 10px;
        }
        .log-item:hover {
            background-color: #f8f9fa;
            border-left-color: #007bff;
        }
        .action-badge {
            width: 60px;
            text-align: center;
        }
        .filter-form {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .chart-container {
            height: 250px;
        }
        .stats-links {
            margin-bottom: 20px;
        }
        .stats-links .btn {
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class="container-scroller d-flex">
    <!-- 분리한 사이드바(fragment) 포함 -->
    <div th:replace="layout/sidebarinproject :: sidebar"></div>
    <div class="container-fluid page-body-wrapper">
        <!-- 분리한 네비게이션 바(fragment) 포함 -->
        <div th:replace="layout/navbar :: navbar"></div>
        <div class="main-panel">
            <div class="content-wrapper"><!--여기부터-->
                <!-- 페이지 제목 영역 -->
                <h2 layout:fragment="page-title">활동 로그 조회</h2>

                <!-- 페이지 내용 영역 -->
                <div layout:fragment="content">
                    <!-- 필터 폼 -->
                    <div class="card mb-4">
                        <div class="card-body filter-form">
                            <form th:action="@{/admin/monitoring/activities}" method="get" class="row g-3">
                                <div class="col-md-3">
                                    <label for="boardNm" class="form-label">게시판 유형</label>
                                    <select id="boardNm" name="boardNm" class="form-select">
                                        <option value="">전체</option>
                                        <option th:each="type : ${boardTypes}"
                                                th:value="${type}"
                                                th:text="${type}"
                                                th:selected="${type == boardNm}">게시판 유형</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="action" class="form-label">활동 유형</label>
                                    <select id="action" name="action" class="form-select">
                                        <option value="">전체</option>
                                        <option th:each="act : ${actionTypes}"
                                                th:value="${act}"
                                                th:text="${act}"
                                                th:selected="${act == action}">활동 유형</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="startDate" class="form-label">시작일</label>
                                    <input type="date" class="form-control" id="startDate" name="startDate" th:value="${startDate}">
                                </div>
                                <div class="col-md-3">
                                    <label for="endDate" class="form-label">종료일</label>
                                    <input type="date" class="form-control" id="endDate" name="endDate" th:value="${endDate}">
                                </div>
                                <div class="col-12 text-end">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-search"></i> 검색
                                    </button>
                                    <a th:href="@{/admin/monitoring/activities}" class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-clockwise"></i> 초기화
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- 통계 차트 -->
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <div class="card h-100">
                                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">게시판별 활동 비율</h5>
                                    <a th:href="@{/admin/monitoring/board-stats(startDate=${startDate},endDate=${endDate})}" class="btn btn-sm btn-outline-primary">상세보기</a>
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="boardActivityChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="card h-100">
                                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">활동 유형별 비율</h5>
                                    <a th:href="@{/admin/monitoring/board-stats(startDate=${startDate},endDate=${endDate})}" class="btn btn-sm btn-outline-primary">상세보기</a>
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="actionTypeChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 로그 목록 -->
                    <div class="card">
                        <div class="card-header bg-light d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">활동 로그 목록</h5>
                            <span class="badge bg-primary" th:text="${logs.totalElements + '건'}">0건</span>
                        </div>
                        <div class="card-body p-0">
                            <div th:if="${logs.empty}" class="text-center p-5 text-muted">
                                <i class="bi bi-info-circle fs-2"></i>
                                <p class="mt-3">조회된 활동 로그가 없습니다.</p>
                            </div>
                            <div th:unless="${logs.empty}" class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead class="table-light">
                                    <tr>
                                        <th scope="col">번호</th>
                                        <th scope="col">게시판</th>
                                        <th scope="col">활동</th>
                                        <th scope="col">사용자</th>
                                        <th scope="col">게시물 ID</th>
                                        <th scope="col">일시</th>
                                        <th scope="col">프로젝트</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="log : ${logs}" class="log-item">
                                        <td th:text="${log.logNo}">1</td>
                                        <td>
                                            <span class="badge bg-info text-white" th:text="${log.boardNm}">게시판</span>
                                        </td>
                                        <td>
                                    <span class="badge action-badge"
                                          th:classappend="${log.action == '등록' ? 'bg-success' : log.action == '수정' ? 'bg-warning' : 'bg-danger'}"
                                          th:text="${log.action}">활동</span>
                                        </td>
                                        <td th:text="${log.cName}">사용자</td>
                                        <td th:text="${log.postId}">ID</td>
                                        <td th:text="${#temporals.format(log.actionDate, 'yyyy-MM-dd HH:mm:ss')}">날짜</td>
                                        <td>
                                            <a th:if="${log.project != null}"
                                               th:href="@{/admin/projects/{id}(id=${log.project.id})}"
                                               th:text="${log.project.projectName}"
                                               class="badge bg-secondary text-decoration-none">프로젝트</a>
                                            <span th:unless="${log.project != null}" class="text-muted">-</span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- 페이징 -->
                        <div class="card-footer bg-white">
                            <nav th:if="${logs.totalPages > 1}">
                                <ul class="pagination justify-content-center mb-0">
                                    <li class="page-item" th:classappend="${logs.first ? 'disabled' : ''}">
                                        <a class="page-link" th:href="@{/admin/monitoring/activities(page=${logs.number - 1}, boardNm=${boardNm}, action=${action}, startDate=${startDate}, endDate=${endDate})}">&laquo;</a>
                                    </li>

                                    <li class="page-item" th:each="i : ${#numbers.sequence(0, logs.totalPages - 1)}"
                                        th:classappend="${logs.number == i ? 'active' : ''}">
                                        <a class="page-link" th:href="@{/admin/monitoring/activities(page=${i}, boardNm=${boardNm}, action=${action}, startDate=${startDate}, endDate=${endDate})}"
                                           th:text="${i + 1}"></a>
                                    </li>

                                    <li class="page-item" th:classappend="${logs.last ? 'disabled' : ''}">
                                        <a class="page-link" th:href="@{/admin/monitoring/activities(page=${logs.number + 1}, boardNm=${boardNm}, action=${action}, startDate=${startDate}, endDate=${endDate})}">&raquo;</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div><!--여기까지-->
        </div>
    </div>
</div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        console.log('차트 초기화 시작');

        // 게시판별 활동 비율 차트
        const boardStats = /*[[${boardActivityStats}]]*/ {};
        console.log('서버에서 받은 boardActivityStats:', boardStats);

        if (boardStats && Object.keys(boardStats).length > 0) {
            const boardLabels = Object.keys(boardStats);
            const boardCounts = Object.values(boardStats);

            console.log('차트 데이터 - 라벨:', boardLabels);
            console.log('차트 데이터 - 값:', boardCounts);

            const boardCtx = document.getElementById('boardActivityChart').getContext('2d');
            new Chart(boardCtx, {
                type: 'pie',
                data: {
                    labels: boardLabels,
                    datasets: [{
                        data: boardCounts,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 206, 86, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right'
                        },
                        title: {
                            display: true,
                            text: '게시판별 활동 비율'
                        }
                    }
                }
            });
        } else {
            console.log('게시판 데이터가 없거나 비어 있음');

            // 데이터가 없는 경우 기본 차트 표시
            const boardCtx = document.getElementById('boardActivityChart').getContext('2d');
            new Chart(boardCtx, {
                type: 'pie',
                data: {
                    labels: ['데이터 없음'],
                    datasets: [{
                        data: [1],
                        backgroundColor: ['rgba(200, 200, 200, 0.7)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: '데이터가 없습니다'
                        }
                    }
                }
            });
        }

        // 활동 유형별 차트
        const actionTypeStats = /*[[${actionTypeStats}]]*/ null;
        console.log('서버에서 받은 actionTypeStats:', actionTypeStats);

        if (actionTypeStats && Object.keys(actionTypeStats).length > 0) {
            // 서버에서 제공된 데이터 사용
            const actionLabels = Object.keys(actionTypeStats);
            const actionCounts = Object.values(actionTypeStats);

            console.log('활동 유형 차트 데이터 - 라벨:', actionLabels);
            console.log('활동 유형 차트 데이터 - 값:', actionCounts);

            const actionCtx = document.getElementById('actionTypeChart').getContext('2d');
            new Chart(actionCtx, {
                type: 'doughnut',
                data: {
                    labels: actionLabels,
                    datasets: [{
                        data: actionCounts,
                        backgroundColor: [
                            'rgba(40, 167, 69, 0.7)', // 등록 (초록)
                            'rgba(255, 193, 7, 0.7)', // 수정 (노랑)
                            'rgba(220, 53, 69, 0.7)'  // 삭제 (빨강)
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right'
                        },
                        title: {
                            display: true,
                            text: '활동 유형별 비율'
                        }
                    }
                }
            });
        } else {
            console.log('활동 유형 데이터가 없거나 비어 있음, DOM에서 데이터 수집 시도');

            // DOM에서 데이터 수집 시도
            const actionsData = {
                '등록': 0,
                '수정': 0,
                '삭제': 0
            };

            const rows = document.querySelectorAll('tbody tr');
            console.log('로그 테이블 행 수:', rows.length);

            rows.forEach(row => {
                const actionCell = row.querySelector('td:nth-child(3) span');
                if (actionCell) {
                    const action = actionCell.textContent.trim();
                    console.log('감지된 액션:', action);
                    if (actionsData.hasOwnProperty(action)) {
                        actionsData[action]++;
                    }
                }
            });

            console.log('DOM에서 수집된 액션 데이터:', actionsData);

            // 데이터가 모두 0인지 확인
            const allZeros = Object.values(actionsData).every(val => val === 0);
            console.log('모든 값이 0인가?', allZeros);

            const actionCtx = document.getElementById('actionTypeChart').getContext('2d');
            new Chart(actionCtx, {
                type: 'doughnut',
                data: {
                    labels: allZeros ? ['데이터 없음'] : Object.keys(actionsData),
                    datasets: [{
                        data: allZeros ? [1] : Object.values(actionsData),
                        backgroundColor: allZeros ?
                            ['rgba(200, 200, 200, 0.7)'] :
                            [
                                'rgba(40, 167, 69, 0.7)', // 등록 (초록)
                                'rgba(255, 193, 7, 0.7)', // 수정 (노랑)
                                'rgba(220, 53, 69, 0.7)'  // 삭제 (빨강)
                            ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            display: !allZeros
                        },
                        title: {
                            display: true,
                            text: allZeros ? '데이터가 없습니다' : '활동 유형별 비율'
                        }
                    }
                }
            });
        }
    });
</script>
<!--Layout 필수 자바스크립트 경로-->

<script src="/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<script src="/vendors/chart.js/Chart.min.js"></script>
<script src="/js/jquery.cookie.js" type="text/javascript"></script>
<!-- End plugin js for this page-->
<!-- inject:js -->
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/template.js"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<script src="/js/jquery.cookie.js" type="text/javascript"></script>
<!-- End plugin js for this page -->
<!-- Custom js for this page-->
<script src="/js/dashboard.js"></script>
<!-- End custom js for this page-->

</body>
</html>
