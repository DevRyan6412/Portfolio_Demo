<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS Icon-->
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <!--    CSS-->
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="../../images/favicon.png" />
    <title>Ddait 사람들을 따듯하게 잇다</title>
    <style>
        /* 메시지 알림 스타일 추가 */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            text-align: center;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
        }
        /* 고정 사이드바 */
        .sidebar {
            position: fixed;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease, width 0.3s ease;
        }
        /* 메인 패널 기본 설정: 사이드바 너비 만큼 왼쪽 마진 */
        .main-panel {
            transition: margin-left 0.3s ease;
        }
        .page-body-wrapper {
            margin-right: 0px;
        }


        .stats-card {
            transition: all 0.3s;
            border-radius: 10px;
            overflow: hidden;
        }
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            height: 250px;
            position: relative;
        }
        .stats-summary {
            position: relative;
        }
        .stats-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .stats-label {
            font-size: 1rem;
            color: #6c757d;
        }
        .stats-trend {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        .stats-trend.positive {
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }
        .stats-trend.negative {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
        .recent-activity {
            max-height: 400px;
            overflow-y: auto;
        }
        .activity-item {
            border-left: 3px solid transparent;
            padding: 10px 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            transition: all 0.2s;
        }
        .activity-item:hover {
            border-left-color: #007bff;
            background-color: #e9ecef;
        }
        .action-badge {
            width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-scroller d-flex">
    <!-- 분리한 사이드바(fragment) 포함 -->
    <div th:replace="layout/sidebarinproject :: sidebar"></div>
    <div class="container-fluid page-body-wrapper">
        <!-- 분리한 네비게이션 바(fragment) 포함 -->
        <div th:replace="layout/navbar :: navbar"></div>
        <div class="main-panel">
            <div class="content-wrapper"><!--여기부터-->

                <!-- 페이지 제목 영역 -->
                <h2 layout:fragment="page-title">모니터링 대시보드</h2>

                <!-- 페이지 내용 영역 -->
                <div layout:fragment="content">
                    <!-- 기본 통계 카드 -->
                    <div class="row mb-4">
                        <div class="col-md-3 mb-3">
                            <div class="card stats-card h-100">
                                <div class="card-body">
                                    <div class="stats-summary">
                                        <div class="stats-value" th:text="${statistics.totalUsers}">0</div>
                                        <div class="stats-label">총 사용자</div>
                                    </div>
                                    <div class="mt-3">
                                        <div>관리자: <span th:text="${statistics.adminUsers}">0</span>명</div>
                                        <div>일반 사용자: <span th:text="${statistics.regularUsers}">0</span>명</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card stats-card h-100">
                                <div class="card-body">
                                    <div class="stats-summary">
                                        <div class="stats-value" th:text="${statistics.totalProjects}">0</div>
                                        <div class="stats-label">총 프로젝트</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card stats-card h-100">
                                <div class="card-body">
                                    <div class="stats-summary">
                                        <div class="stats-value" th:text="${statistics.totalNotices + statistics.totalIssues + statistics.totalEvents}">0</div>
                                        <div class="stats-label">총 게시물</div>
                                    </div>
                                    <div class="mt-3">
                                        <div>공지: <span th:text="${statistics.totalNotices}">0</span>개</div>
                                        <div>이슈: <span th:text="${statistics.totalIssues}">0</span>개</div>
                                        <div>일정: <span th:text="${statistics.totalEvents}">0</span>개</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card stats-card h-100">
                                <div class="card-body">
                                    <div class="stats-summary">
                                        <div class="stats-value" th:text="${statistics.recentActivities}">0</div>
                                        <div class="stats-label">최근 활동</div>
                                        <div class="stats-trend positive">최근 7일</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- TOP 6 통계 영역 -->
                    <div class="row mb-4">
                        <!-- 1. 시간대별 활동량 통계 -->
                        <div class="col-md-6 mb-3">
                            <div class="card h-100">
                                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">시간대별 활동량</h5>
                                    <a th:href="@{/admin/monitoring/time-stats}" class="btn btn-sm btn-outline-primary">상세보기</a>
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="hourlyChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 2. 게시판별 활동 비율 -->
                        <div class="col-md-6 mb-3">
                            <div class="card h-100">
                                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">게시판별 활동 비율</h5>
                                    <a th:href="@{/admin/monitoring/board-stats}" class="btn btn-sm btn-outline-primary">상세보기</a>
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="boardChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <!-- 3. 활동 유형별 통계 -->
                        <div class="col-md-4 mb-3">
                            <div class="card h-100">
                                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">활동 유형별 비율</h5>
                                    <a th:href="@{/admin/monitoring/board-stats}" class="btn btn-sm btn-outline-primary">상세보기</a>
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="actionTypeChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 4. 가장 활동적인 사용자 목록 -->
                        <div class="col-md-4 mb-3">
                            <div class="card h-100">
                                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">활동적인 사용자</h5>
                                    <a th:href="@{/admin/monitoring/user-stats}" class="btn btn-sm btn-outline-primary">상세보기</a>
                                </div>
                                <div class="card-body p-0">
                                    <div th:if="${#lists.isEmpty(topUsers)}" class="text-center p-5 text-muted">
                                        <p>데이터가 없습니다.</p>
                                    </div>
                                    <ul th:unless="${#lists.isEmpty(topUsers)}" class="list-group list-group-flush">
                                        <li th:each="user : ${topUsers}" class="list-group-item d-flex justify-content-between align-items-center">
                                            <span th:text="${user.userName}">사용자명</span>
                                            <span class="badge bg-primary rounded-pill" th:text="${user.activityCount}">14</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- 5. 프로젝트별 활동 통계 -->
                        <div class="col-md-4 mb-3">
                            <div class="card h-100">
                                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">활동이 많은 프로젝트</h5>
                                    <a th:href="@{/admin/monitoring/project-stats}" class="btn btn-sm btn-outline-primary">상세보기</a>
                                </div>
                                <div class="card-body p-0">
                                    <div th:if="${#lists.isEmpty(projectStats)}" class="text-center p-5 text-muted">
                                        <p>데이터가 없습니다.</p>
                                    </div>
                                    <ul th:unless="${#lists.isEmpty(projectStats)}" class="list-group list-group-flush">
                                        <li th:each="project : ${projectStats}" class="list-group-item d-flex justify-content-between align-items-center">
                                            <span th:text="${project.projectName}">프로젝트명</span>
                                            <span class="badge bg-primary rounded-pill" th:text="${project.activityCount}">8</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <!-- 6. 일별 활동 통계 -->
                        <div class="col-lg-8 mb-3">
                            <div class="card h-100">
                                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">활동 추세</h5>
                                    <a th:href="@{/admin/monitoring/time-stats}" class="btn btn-sm btn-outline-primary">상세보기</a>
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="activityTrendChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 최근 활동 로그 -->
                        <div class="col-lg-4 mb-3">
                            <div class="card h-100">
                                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">최근 활동</h5>
                                    <a th:href="@{/admin/monitoring/activities}" class="btn btn-sm btn-outline-primary">전체보기</a>
                                </div>
                                <div class="card-body p-0">
                                    <div th:if="${#lists.isEmpty(recentActivities)}" class="text-center p-5 text-muted">
                                        <p>최근 활동이 없습니다.</p>
                                    </div>
                                    <div th:unless="${#lists.isEmpty(recentActivities)}" class="recent-activity p-3">
                                        <div th:each="activity : ${recentActivities}" class="activity-item">
                                            <div class="d-flex justify-content-between">
                                                <span class="badge bg-info text-white" th:text="${activity.boardNm}">게시판</span>
                                                <span class="badge action-badge"
                                                      th:classappend="${activity.action == '등록' ? 'bg-success' : activity.action == '수정' ? 'bg-warning' : 'bg-danger'}"
                                                      th:text="${activity.action}">활동</span>
                                            </div>
                                            <div class="mt-2">
                                                <div th:if="${activity.postId != null}" class="text-truncate">
                                                    게시물 ID: <span th:text="${activity.postId}">123</span>
                                                </div>
                                                <div class="d-flex justify-content-between mt-1">
                                                    <span th:text="${activity.cName}">사용자명</span>
                                                    <small class="text-muted" th:text="${#temporals.format(activity.actionDate, 'yyyy-MM-dd HH:mm')}">2023-03-06 14:30</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div><!--여기까지-->
        </div>
    </div>
</div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // 1. 시간대별 활동량 차트
        const hourlyStats = /*[[${hourlyStats}]]*/ { labels: [], counts: [] };

        const hourlyCtx = document.getElementById('hourlyChart').getContext('2d');
        new Chart(hourlyCtx, {
            type: 'bar',
            data: {
                labels: hourlyStats.labels,
                datasets: [{
                    label: '시간별 활동 수',
                    data: hourlyStats.counts,
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 2. 게시판별 활동 비율 차트
        const boardStats = /*[[${boardStats}]]*/ {};
        const boardLabels = [];
        const boardCounts = [];

        if (boardStats) {
            Object.keys(boardStats).forEach(key => {
                boardLabels.push(key);
                boardCounts.push(boardStats[key]);
            });
        }

        const boardCtx = document.getElementById('boardChart').getContext('2d');
        new Chart(boardCtx, {
            type: 'pie',
            data: {
                labels: boardLabels,
                datasets: [{
                    data: boardCounts,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right'
                    }
                }
            }
        });

        // 3. 활동 유형별 차트
        const actionTypeStats = /*[[${actionTypeStats}]]*/ {};
        const actionLabels = [];
        const actionCounts = [];

        if (actionTypeStats) {
            Object.keys(actionTypeStats).forEach(key => {
                actionLabels.push(key);
                actionCounts.push(actionTypeStats[key]);
            });
        }

        const actionCtx = document.getElementById('actionTypeChart').getContext('2d');
        new Chart(actionCtx, {
            type: 'doughnut',
            data: {
                labels: actionLabels,
                datasets: [{
                    data: actionCounts,
                    backgroundColor: [
                        'rgba(40, 167, 69, 0.7)', // 등록 (초록)
                        'rgba(255, 193, 7, 0.7)', // 수정 (노랑)
                        'rgba(220, 53, 69, 0.7)'  // 삭제 (빨강)
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right'
                    }
                }
            }
        });

        // 6. 활동 추세 차트
        const activityTrends = /*[[${activityTrends}]]*/ { labels: [], values: [] };

        const trendsCtx = document.getElementById('activityTrendChart').getContext('2d');
        new Chart(trendsCtx, {
            type: 'line',
            data: {
                labels: activityTrends.labels,
                datasets: [{
                    label: '일별 활동 수',
                    data: activityTrends.values,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>


<!--Layout 필수 자바스크립트 경로-->

<!-- endinject -->

<!-- inject:js -->
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/template.js"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<script src="/js/jquery.cookie.js" type="text/javascript"></script>
<!-- End plugin js for this page -->
<!-- Custom js for this page-->
<script src="/js/dashboard.js"></script>
<!-- End custom js for this page-->

</body>
</html>
