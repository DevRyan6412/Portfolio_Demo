<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS Icon-->
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <!--    CSS-->
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="../../images/favicon.png" />
    <title>Ddait 사람들을 따듯하게 잇다</title>
    <style>
        /* 메시지 알림 스타일 추가 */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            text-align: center;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
        }
        /* 고정 사이드바 */
        .sidebar {
            position: fixed;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease, width 0.3s ease;
        }
        /* 메인 패널 기본 설정: 사이드바 너비 만큼 왼쪽 마진 */
        .main-panel {
            transition: margin-left 0.3s ease;
        }
        .page-body-wrapper {
            margin-right: 0px;
        }
        .filter-form {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .chart-container {
            height: 350px;
            position: relative;
        }
        .user-card {
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .user-activity {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .stats-summary {
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            margin-bottom: 20px;
        }
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .user-rank {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

    </style>
</head>
<body>
<div class="container-scroller d-flex">
    <!-- 분리한 사이드바(fragment) 포함 -->
    <div th:replace="layout/sidebarinproject :: sidebar"></div>
    <div class="container-fluid page-body-wrapper">
        <!-- 분리한 네비게이션 바(fragment) 포함 -->
        <div th:replace="layout/navbar :: navbar"></div>
        <div class="main-panel">
            <div class="content-wrapper"><!--여기부터-->
                <!-- 페이지 제목 영역 -->
                <h2 layout:fragment="page-title">사용자 활동 통계</h2>

                <!-- 페이지 내용 영역 -->
                <div layout:fragment="content">
                    <!-- 필터 폼 -->
                    <div class="card mb-4">
                        <div class="card-body filter-form">
                            <form th:action="@{/admin/monitoring/user-stats}" method="get" class="row g-3">
                                <div class="col-md-5">
                                    <label for="startDate" class="form-label">시작일</label>
                                    <input type="date" class="form-control" id="startDate" name="startDate" th:value="${startDate}">
                                </div>
                                <div class="col-md-5">
                                    <label for="endDate" class="form-label">종료일</label>
                                    <input type="date" class="form-control" id="endDate" name="endDate" th:value="${endDate}">
                                </div>
                                <div class="col-md-2 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-search"></i> 조회
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- 활동적인 사용자 목록 -->
                    <div class="card mb-4">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">활동적인 사용자 TOP 20</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <!-- 데이터가 없는 경우 -->
                                <div class="col-12 text-center py-5" th:if="${topUsers == null || topUsers.isEmpty()}">
                                    <p class="text-muted">조회된 사용자가 없습니다.</p>
                                </div>

                                <!-- 데이터가 있는 경우 -->
                                <div class="col-md-3 mb-3" th:each="user, stat : ${topUsers}" th:if="${topUsers != null && !topUsers.isEmpty()}">
                                    <div class="card user-card h-100">
                                        <div class="card-body position-relative">
                                            <div class="user-rank" th:text="${stat.count}">1</div>
                                            <h5 class="card-title" th:text="${user.userName}">사용자명</h5>
                                            <div class="user-activity" th:text="${user.activityCount}">0</div>
                                            <p class="card-text text-muted">활동 수</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 사용자 활동 분포 차트 -->
                    <div class="card mb-4">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">사용자 활동 분포</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="userActivityChart"></canvas>
                            </div>
                        </div>
                        <div class="card-footer bg-white">
                            <p class="text-muted mb-0">상위 10명의 사용자 활동량을 비교할 수 있습니다. 그래프가 균등할수록 활동이 고르게 분포되어 있음을 의미합니다.</p>
                        </div>
                    </div>

                    <!-- 일별 활동 추세 -->
                    <div class="card mb-4">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">사용자 활동 추세</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="dailyActivityChart"></canvas>
                            </div>
                        </div>
                        <div class="card-footer bg-white">
                            <p class="text-muted mb-0">기간 내 일별 사용자 활동 추세를 확인할 수 있습니다.</p>
                        </div>
                    </div>
                </div>
            </div><!--여기까지-->
        </div>
    </div>
</div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // 사용자 활동 분포 차트
        const topUsers = /*[[${topUsers}]]*/ [];

        if (topUsers && topUsers.length > 0) {
            // 상위 10명만 표시
            const top10Users = topUsers.slice(0, 10);

            // 차트 데이터 준비
            const userNames = [];
            const activityCounts = [];
            const backgroundColors = [];

            // 색상 배열
            const colors = [
                'rgba(255, 99, 132, 0.7)',
                'rgba(54, 162, 235, 0.7)',
                'rgba(255, 206, 86, 0.7)',
                'rgba(75, 192, 192, 0.7)',
                'rgba(153, 102, 255, 0.7)',
                'rgba(255, 159, 64, 0.7)',
                'rgba(199, 199, 199, 0.7)',
                'rgba(83, 102, 255, 0.7)',
                'rgba(40, 167, 69, 0.7)',
                'rgba(220, 53, 69, 0.7)'
            ];

            top10Users.forEach((user, index) => {
                userNames.push(user.userName);
                activityCounts.push(user.activityCount);
                backgroundColors.push(colors[index % colors.length]);
            });

            // 사용자 활동 분포 차트
            const userCtx = document.getElementById('userActivityChart').getContext('2d');
            new Chart(userCtx, {
                type: 'bar',
                data: {
                    labels: userNames,
                    datasets: [{
                        label: '활동 수',
                        data: activityCounts,
                        backgroundColor: backgroundColors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: '상위 10명 사용자 활동량'
                        }
                    }
                }
            });
        }

        // 일별 활동 추세 차트
        const dailyStats = /*[[${dailyStats}]]*/ { labels: [], counts: [] };

        if (dailyStats && dailyStats.labels) {
            const dailyCtx = document.getElementById('dailyActivityChart').getContext('2d');
            new Chart(dailyCtx, {
                type: 'line',
                data: {
                    labels: dailyStats.labels,
                    datasets: [{
                        label: '일별 활동 수',
                        data: dailyStats.counts,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: '일별 활동 추세'
                        }
                    }
                }
            });
        }
    });
</script>

<!--Layout 필수 자바스크립트 경로-->
<!-- base:js -->
<script src="/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<script src="/vendors/chart.js/Chart.min.js"></script>
<script src="/js/jquery.cookie.js" type="text/javascript"></script>
<!-- End plugin js for this page-->
<!-- inject:js -->
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/template.js"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<script src="/js/jquery.cookie.js" type="text/javascript"></script>
<!-- End plugin js for this page -->
<!-- Custom js for this page-->
<script src="/js/dashboard.js"></script>
<!-- End custom js for this page-->

</body>
</html>
