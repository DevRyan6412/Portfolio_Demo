<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../images/favicon.png" />
    <title>Ddait 사람들을 따듯하게 잇다</title>
    <!--CSS Icon-->
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* 메시지 알림 스타일 추가 */
        .alert {
          padding: 15px;
          margin-bottom: 20px;
          border: 1px solid transparent;
          border-radius: 4px;
          text-align: center;
        }

        .alert-success {
          color: #155724;
          background-color: #d4edda;
          border-color: #c3e6cb;
        }

        .alert-error {
          color: #721c24;
          background-color: #f8d7da;
          border-color: #f5c6cb;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
        }
        /* 고정 사이드바 */
        .sidebar {
            position: fixed;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease, width 0.3s ease;
        }
        /* 메인 패널 기본 설정: 사이드바 너비 만큼 왼쪽 마진 */
        .main-panel {
          transition: margin-left 0.3s ease;
        }
        .page-body-wrapper {
            margin-right: 0px;
        }
        .border-custom {
            border-color: #dfdfdf !important;
        }

        /* 행에 마우스를 올렸을 때 포인터 커서 표시 */
        tr.clickable-row {
          cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container-scroller d-flex">
    <!-- 분리한 사이드바(fragment) 포함 -->
    <div th:replace="~{layout/sidebarinproject :: sidebar}"></div>
    <div class="container-fluid page-body-wrapper">
        <!-- 분리한 네비게이션 바(fragment) 포함 -->
        <div th:replace="~{layout/navbar :: navbar}"></div>
        <div class="main-panel">
            <div class="content-wrapper"><!--여기부터-->
                <div class="table-responsive">
                    <h1>회원목록 - Admin</h1>
                </div>
                <!-- 검색 폼: 우측 정렬 -->
                <form th:action="@{/admin/users}" method="get" class="mb-3 d-flex justify-content-end">
                    <input type="text" name="keyword" th:value="${keyword}" placeholder="이름 또는 이메일 검색"
                           class="form-control d-inline w-auto me-2"/>
                    <button type="submit" class="btn btn-primary">검색</button>
                </form>

                <!-- 회원 테이블 -->
                <div class="table-responsive border border-custom">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>이름</th>
                            <th>이메일</th>
                            <th>가입일</th>
                            <th>유저 권한 수정</th>
                            <th>유저 삭제</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user, iterStat : ${usersPage.content}" class="clickable-row">
                            <!-- 번호 계산: 현재 페이지 번호와 페이지 크기를 고려 -->
                            <td th:text="${usersPage.number * usersPage.size + iterStat.index + 1}">번호</td>
                            <td th:text="${user.name}">이름</td>
                            <td th:text="${user.email}">이메일</td>
                            <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">가입일</td>
                            <td>
                                <!-- 권한변경용 폼 -->
                                <form th:action="@{'/admin/users/' + ${user.id} + '/role'}" method="post" class="d-inline">
                                    <select name="role" class="btn btn-sm btn-outline-primary dropdown-toggle">
                                        <option value="USER" th:selected="${user.role.name() == 'USER'}">USER</option>
                                        <option value="ADMIN" th:selected="${user.role.name() == 'ADMIN'}">ADMIN</option>
                                    </select>
                                    <button type="submit" class="btn btn-md btn-outline-warning">권한수정</button>
                                </form>
                            </td>
                            <td>
                                <!-- 삭제 버튼 -->
                                <button type="button" class="btn btn-outline-danger btn-md" th:onclick="'deleteUser(' + ${user.id} + ')'">삭제</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 페이지네이션: 가운데 정렬 -->
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center mt-3">
                        <li class="page-item" th:classappend="${usersPage.first} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/users(page=${usersPage.number - 1}, size=${usersPage.size}, keyword=${keyword})}">이전</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, usersPage.totalPages - 1)}"
                            th:classappend="${usersPage.number == i} ? 'active'">
                            <a class="page-link"
                               th:href="@{/admin/users(page=${i}, size=${usersPage.size}, keyword=${keyword})}"
                               th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${usersPage.last} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/users(page=${usersPage.number + 1}, size=${usersPage.size}, keyword=${keyword})}">다음</a>
                        </li>
                    </ul>
                </nav>
            </div><!--여기까지-->
        </div>
    </div>
</div>
<script>
    function deleteUser(userId) {
      if (confirm("정말 삭제하시겠습니까?")) {
        // 동적으로 폼을 생성하여 삭제 요청 전송
        var form = document.createElement("form");
        form.method = "post";
        form.action = "/admin/users/" + userId + "/delete";
        document.body.appendChild(form);
        form.submit();
      }
    }
</script>

<!--Layout 필수 자바스크립트 경로-->
<!-- base:js -->
<script src="/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<script src="/vendors/chart.js/Chart.min.js"></script>
<script src="/js/jquery.cookie.js" type="text/javascript"></script>
<!-- End plugin js for this page-->
<!-- inject:js -->
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/template.js"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<script src="/js/jquery.cookie.js" type="text/javascript"></script>
<!-- End plugin js for this page -->
<!-- Custom js for this page-->
<script src="/js/dashboard.js"></script>
<!-- End custom js for this page-->

</body>
</html>
