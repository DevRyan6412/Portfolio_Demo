<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS Icon -->
  <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="../../images/favicon.png" />
    <title>Ddait 사람들을 따듯하게 잇다</title>
  <style>
    /* 기본 스타일 */
    .container {
      margin-top: 20px;
    }
    .table-container {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f5f5f5;
    }
    /* 고정 사이드바 */
    .sidebar {
        position: fixed;
        bottom: 0;
        height: 100vh;
        overflow-y: auto;
    }
    /* 메인 패널 */
    .main-panel {
      transition: margin-left 0.3s ease;
    }
    .page-body-wrapper {
        margin-right: 0;
    }
  </style>
</head>
<body>
<div class="container-scroller d-flex">
  <!-- 사이드바 -->
  <div th:replace="~{layout/sidebarinproject :: sidebar}"></div>
  <div class="container-fluid page-body-wrapper">
    <!-- 네비게이션 바 -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="table-responsive mb-3">
          <h1 class="mb-3">Global Notice List
            <span class="float-end">
              <a th:href="@{/admin/global-notices/create}" class="btn btn-primary">전체 공지 등록</a>
            </span>
          </h1>
        </div>
        <div class="table-container">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>번호</th>
              <th>제목</th>
              <th>작성자</th>
              <th>등록일</th>
              <th>수정 및 삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="globalNotice, iterStat : ${globalNotices}" class="clickable-row">
<!--                th:onclick="|window.location.href='@{/admin/global-notices/{id}(id=${globalNotice.gId})}'|">-->
              <td th:text="${iterStat.index + 1}">번호</td>
              <td th:text="${globalNotice.gTitle}">글 제목</td>
              <td th:text="${globalNotice.cName}">작성자</td>
              <td th:text="${#temporals.format(globalNotice.createdDate, 'yyyy-MM-dd HH:mm')}">등록일</td>
              <td>
                <a th:href="@{'/admin/global-notices/edit/' + ${globalNotice.gId}}" class="btn btn-warning btn-sm">수정</a>
                <form th:action="@{'/admin/global-notices/delete/' + ${globalNotice.gId}}" method="post" class="d-inline"
                      onsubmit="return confirm('정말 삭제하시겠습니까?');">
                  <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                </form>
              </td>
            </tr>
            <!-- 만약 공지가 없으면 -->
            <tr th:if="${#lists.isEmpty(globalNotices)}">
              <td colspan="5" class="text-center">등록된 글로벌 공지가 없습니다.</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div><!-- content-wrapper 끝 -->
    </div><!-- main-panel 끝 -->
  </div><!-- page-body-wrapper 끝 -->
</div>
<!-- 기본 스크립트 -->
<script src="/vendors/js/vendor.bundle.base.js"></script>
<script src="/vendors/chart.js/Chart.min.js"></script>
<script src="/js/jquery.cookie.js" type="text/javascript"></script>
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/template.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
