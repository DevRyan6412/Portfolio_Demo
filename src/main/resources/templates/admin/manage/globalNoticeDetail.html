<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS Icon -->
  <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.tiny.cloud/1/bqgqrijaerjrvqx6r2vs05nhaoaxpsj2pi59vrvc6wc44eok/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <link rel="shortcut icon" href="../../images/favicon.png" />
  <title>Ddait 사람들을 따듯하게 잇다</title>
  <style>
    /* 메시지 알림 스타일 */
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid transparent;
      border-radius: 4px;
      text-align: center;
    }
    .alert-success {
      color: #155724;
      background-color: #d4edda;
      border-color: #c3e6cb;
    }
    .alert-error {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f5f5f5;
    }
    /* 고정 사이드바 */
    .sidebar {
        position: fixed;
        bottom: 0;
        height: 100vh;
        overflow-y: auto;
    }
    /* 메인 패널 */
    .main-panel {
      transition: margin-left 0.3s ease;
    }
    .page-body-wrapper {
        margin-right: 0;
    }
    /* 읽기 전용 영역 */
    #viewMode {
      min-height: 400px;
      padding: 20px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<div class="container-scroller d-flex">
  <!-- 사이드바 -->
  <div th:replace="~{layout/sidebarinproject :: sidebar}"></div>
  <div class="container-fluid page-body-wrapper">
    <!-- 네비게이션 바 -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
    <div class="main-panel">
      <div class="content-wrapper"><!-- 여기부터 -->
        <div class="table-responsive mb-3">
          <h1 class="mb-3">Global Notice Detail
            <span class="float-end"><!--일반유저용 목록버튼-->
                <a th:href="@{/projects/{projectId}/board/noticeboard(projectId=${projectId})}" class="btn btn-inverse-primary btn-fw">목록 보기</a>
            </span>
            <span class="float-end" th:if="${projectRole != null and projectRole.name() == T(com.example.demo.domain.entity.ProjectRole).Admin.name()}">
                <a th:href="@{/admin/global-notices}" class="btn btn-inverse-primary btn-fw">목록 보기</a>
            </span>
          </h1>
        </div>
        <!-- 읽기 전용 상세보기 영역 -->
        <div id="viewMode" class="card-body">
          <div class="card mb-3" style="min-height:380px;">
            <div class="card-body">
              <div class="row align-items-center mb-1">
                <div class="col">
                  <h4 th:text="${globalNotice.gTitle}">글 제목</h4>
                </div>
                <div class="col text-end">
                  <p class="text-muted mb-0" th:text="${#temporals.format(globalNotice.modifiedDate, 'yyyy-MM-dd HH:mm')}">등록일</p>
                </div>
              </div>
              <p><strong>작성자:</strong> <span th:text="${globalNotice.cName}">작성자</span></p>
              <p><span th:utext="${globalNotice.gContents}">글 내용</span></p>
            </div>
          </div>
        </div>
      </div><!-- 여기까지 -->
    </div>
  </div>
</div>
<!-- 기본 스크립트 -->
<script src="/vendors/js/vendor.bundle.base.js"></script>
<script src="/vendors/chart.js/Chart.min.js"></script>
<script src="/js/jquery.cookie.js" type="text/javascript"></script>
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/template.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
