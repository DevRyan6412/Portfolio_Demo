<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>파일 업로드 테스트</title>
</head>
<body>
<h2>파일 업로드 테스트</h2>

<!-- 파일 선택 Input (숨김) -->
<input type="file" id="fileInput" multiple style="display: none;">



<!-- ✅ "New Document" 버튼 (스크립트 태그 밖에 있음) -->
<button id="newDocumentBtn">New Document</button>

<!-- 선택한 파일 목록 표시 -->
<ul id="fileList"></ul>

<!-- ✅ JavaScript 코드 -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
      console.log("게시물 등록 페이지 - JavaScript 실행됨!");

      let newDocumentBtn = document.getElementById('newDocumentBtn');
      let fileInput = document.getElementById('fileInput');

      if (!newDocumentBtn) {
          console.error("버튼 요소(newDocumentBtn)를 찾을 수 없음. HTML에서 ID 확인 필요!");
          return;
      }
      if (!fileInput) {
          console.error("파일 입력 요소(fileInput)를 찾을 수 없음.");
          return;
      }

      console.log("버튼과 파일 입력 요소가 정상적으로 로드됨.");

      newDocumentBtn.addEventListener('click', function() {
          console.log("New Document 버튼 클릭됨");
          fileInput.click(); // 파일 선택창 띄우기
      });
  });
</script>

</body>
</html>
